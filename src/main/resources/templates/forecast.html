<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Időjárás Dashboard</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

  <!-- A Te CSS-ed -->
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
  <h1 th:text="'Előrejelzés: ' + ${weather.city}"></h1>
  <a href="/">← Új lekérdezés</a>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Időpont</th>
        <th>Hőmérséklet (°C)</th>
        <th>Leírás</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="entry : ${weather.forecastList}">
        <td th:text="${entry.dateTime}"></td>
        <td th:text="${entry.temperature}"></td>
        <td th:text="${entry.description}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
